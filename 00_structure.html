<!DOCTYPE html>

<!-- DOCTYPE est la première balise obligatoire dans une page HTML : elle désigne le type de document pour le navigateur => ici HTML -->

<html lang="fr">

   <!-- la balise HTML contient toute la page HTML interprétée par le navigateur, le développeur code TOUT entre la balise ouvrante et la fermante -->

   <!-- l'attribut LANG de la balise html désigne la langue utilisée côté internaute -->

   <head>

       <!-- HEAD contient les paramètres de la page HTML qui sont invisibles à l'affichage pour l'internaute -->

       <meta charset="UTF-8">

           <!-- encodage des caractères pour la gestion de l'affichage des caractères spéciaux -->

           <meta name="viewport" content="width=device-width, initial-scale=1.0">

           <!-- contrôler la mise en page sur les navigateurs mobiles, ici le 1.0 signifie qu'il n'y a pas de zoom sur un mobile -->

           <meta http-equiv="X-UA-Compatible" content="ie=edge">

           <!-- compatibilité avec le navigateur Edge -->

           <meta name="description" content="Ma 1ère page HTML">

           <!-- description qui apparaît sous le nom du site dans un moteur de recherche -->

           <meta name="author" content="Rabah">

           <!-- auteur du site -->

       <title>Ma 1ère page</title>

           <!-- titre de la page => s'affiche dans l'onglet du navigateur -->

           <link rel="stylesheet" href="css/01_index.css">

   </head>    <body>

       <!-- TOUT ce qui sera affiché à l'écran s'écrit entre la balise ouvrante et la fermante de BODY -->

   </body></html>
